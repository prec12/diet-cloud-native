name: CI/CD Pipeline (Simulation)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dependencies + test tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4) Run tests
      - name: Run tests
        run: |
          pytest -q

      # 5) Build Docker image
      - name: Build Docker image
        run: |
          docker build -t diet-analysis:ci .

      # 6) OPTIONAL: Login + Push only if secrets exist
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag diet-analysis:ci ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest
